<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#A855F7;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>

  <!-- 装饰圆圈 -->
  <circle cx="200" cy="200" r="120" fill="none" stroke="url(#iconGradient)" stroke-width="3" opacity="0.3"/>
  <circle cx="200" cy="200" r="140" fill="none" stroke="url(#iconGradient)" stroke-width="2" opacity="0.2"/>

  <!-- 人物图标 -->
  <g transform="translate(200, 200)">
    <!-- 头部 -->
    <circle cx="0" cy="-30" r="35" fill="url(#iconGradient)" opacity="0.5"/>
    <!-- 身体 -->
    <ellipse cx="0" cy="30" rx="50" ry="60" fill="url(#iconGradient)" opacity="0.5"/>
  </g>

  <!-- 文字 -->
  <text x="200" y="330" font-family="Arial, sans-serif" font-size="18" fill="#6366F1" text-anchor="middle" font-weight="bold">
    角色形象占位图
  </text>
  <text x="200" y="355" font-family="Arial, sans-serif" font-size="14" fill="#A855F7" text-anchor="middle">
    Character Placeholder
  </text>
</svg>

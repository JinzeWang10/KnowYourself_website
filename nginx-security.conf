# Nginx 安全配置示例
# 用于反向代理 KnowYourself 应用，提供额外的安全防护

# 上游服务器配置（内部应用，使用非标准端口）
upstream knowyourself_backend {
    # 内部应用运行在随机端口 42156（不对外暴露）
    server 127.0.0.1:42156;

    # 如果有多个实例，可以配置负载均衡
    # server 127.0.0.1:42157;
    # server 127.0.0.1:42158;

    # 保持连接
    keepalive 32;
}

# 速率限制区域定义
# 限制每个 IP 的请求频率
limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api_post:10m rate=5r/s;

# 连接数限制
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# HTTP 服务器（强制重定向到 HTTPS）
server {
    listen 80;
    server_name your-domain.com www.your-domain.com;

    # 禁止所有 HTTP 流量，强制使用 HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS 服务器（主要配置）
server {
    listen 443 ssl http2;
    server_name your-domain.com www.your-domain.com;

    # SSL 证书配置（使用 Let's Encrypt）
    ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;

    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # OCSP Stapling（提高 SSL 性能和安全性）
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/your-domain.com/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # 安全响应头（额外防护，Next.js 已配置但在此加强）
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # 禁用服务器版本信息泄露
    server_tokens off;

    # 限制每个 IP 的并发连接数
    limit_conn conn_limit 10;

    # 请求体大小限制（防止大文件上传攻击）
    client_max_body_size 1M;
    client_body_buffer_size 128k;

    # 超时设置
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # 日志配置
    access_log /var/log/nginx/knowyourself-access.log combined;
    error_log /var/log/nginx/knowyourself-error.log warn;

    # 阻止常见的恶意爬虫和扫描器
    if ($http_user_agent ~* (masscan|nmap|nikto|wikto|sf|sqlmap|bsqlbf|w3af|acunetix|havij|appscan)) {
        return 403;
    }

    # 阻止可疑的请求方法
    if ($request_method !~ ^(GET|HEAD|POST|PUT|DELETE|OPTIONS)$) {
        return 405;
    }

    # 阻止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # API 路由 - 更严格的速率限制
    location /api/ {
        # POST 请求更严格的限制
        limit_req zone=api_post burst=10 nodelay;

        # 一般 API 限制
        limit_req zone=api burst=20 nodelay;

        # 反向代理到 Next.js 应用
        proxy_pass http://knowyourself_backend;
        proxy_http_version 1.1;

        # 保持连接
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # 转发真实 IP（用于速率限制器识别）
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 禁用缓冲（实时响应）
        proxy_buffering off;
    }

    # 管理后台 - 额外保护
    location /admin/ {
        # 仅允许特定 IP 访问（可选，推荐）
        # allow 123.456.789.0/24;  # 你的办公室 IP 段
        # deny all;

        # 严格速率限制
        limit_req zone=api burst=5 nodelay;

        # 反向代理
        proxy_pass http://knowyourself_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 静态资源 - 启用缓存
    location /_next/static/ {
        proxy_pass http://knowyourself_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # 长期缓存（Next.js 静态资源带有 hash）
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 图片和其他静态文件
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://knowyourself_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }

    # 其他路由 - 普通速率限制
    location / {
        limit_req zone=general burst=30 nodelay;

        # 反向代理到 Next.js 应用
        proxy_pass http://knowyourself_backend;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 健康检查端点（可选）
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # 阻止常见的攻击路径
    location ~* (\.php|\.asp|\.aspx|\.jsp|\.cgi)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 阻止访问备份文件
    location ~* \.(bak|backup|old|save|swp|~)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# 可选：阻止直接通过 IP 访问
server {
    listen 80 default_server;
    listen 443 ssl default_server;
    server_name _;

    # 使用自签名证书（防止 SSL 错误）
    ssl_certificate /etc/nginx/ssl/self-signed.crt;
    ssl_certificate_key /etc/nginx/ssl/self-signed.key;

    return 444;  # 立即关闭连接
}
